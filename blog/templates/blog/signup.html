{% extends 'blog/base.html' %}

{% block content %}
	<h2> Signup </h2>
		<form method="post">
			{% csrf_token %}
			{% for field in form %}
   	        <p>
   	        	{{ field.label_tag }}<br>
   	        	{{ field }}
        		
        		{% if field.help_text %}
          		<small style="color: black">{{ field.help_text }}</small>
        		{% endif %}
   	        
   	        	{% for error in field_error %}
   	        	    <p style="color: red"> {{ error }} </p> 
   	        	{% endfor %}       
   	        </p>
   	        {% endfor %} 
			<button type="submit">Sign Up</button>
		</form>
{% endblock %}
