{% load static %}

<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}

        <div style="font-size: 30px">
            <h1><a href="/">Django Girls Blog</a></h1>
            <h1><a href="polls/">Click For Polls</a></h1>
        </div>

        <div style="text-align: right; font-size: 25px;">
            <a href="signup/">Sign Up</a>
        </div>

        <div>
            {% if user.is_authenticated %}
            <!-- <p><a href="user_detail/" style="color: white"></a></p> -->
                <p><a href="logout/">logout</a></p>
        {% else %}
                <p><b>You are not logged in</b></p>
                <a href="{% url 'login' %}">login</a>
        {% endif %}
        </div>     
            
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
